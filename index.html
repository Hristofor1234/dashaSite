    /* üîπ –î–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ (–Ω–∞–ø—Ä–∏–º–µ—Ä, iPhone SE) üîπ */

<h1>–≠—Ç–æ—Ç —Å–∞–π—Ç —è —Å–¥–µ–ª–∞–ª –¥–ª—è —Ç–µ–±—è!</h1>
<p id="text">–≠—Ç–æ –∫—Ä–∞—Å–∏–≤–∞—è —Ç—ã!</p>

<img id="image" src="img/i1.jpg" alt="–§–æ—Ç–æ 1">

<br>
<button id="changeButton">–î–∞–ª—å—à–µ</button>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const image = document.getElementById("image");
        const text = document.getElementById("text");
        const button = document.getElementById("changeButton");

        // –°–ø–∏—Å–æ–∫ –∫–∞—Ä—Ç–∏–Ω–æ–∫ –∏ —Ç–µ–∫—Å—Ç–æ–≤
        const imageData = [
            { src: "img/i1.jpg", text: "–≠—Ç–æ –∫—Ä–∞—Å–∏–≤–∞—è —Ç—ã!" },
            { src: "img/i2.jpg", text: "–≠—Ç–æ —Ç–æ–∂–µ —Ç—ã, –Ω–µ —Å–æ–º–Ω–µ–≤–∞–π—Å—è!" },
            { src: "img/i3.jpg", text: "–í –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–º –∫–æ—Å—Ç—é–º–µ" },
            { src: "img/i4.jpg", text: "–§–æ—Ç–∫–∞ —Å –∫–æ–ª–æ—Å—Å–∞–ª—å–Ω—ã–º–∏ —Ñ–∏–ª—å—Ç—Ä–∞–º–∏" },
            { src: "img/i5.jpg", text: "–≠—Ç–æ —Ç—ã —Å –º–∞–º–æ–π)? –ù–µ –∑–∞–±—É–¥—å –º–Ω–µ –æ—Ç–≤–µ—Ç–∏—Ç—å)" },
            { src: "img/i6.jpg", text: "–°–Ω–æ–≤–∞ –º–Ω–æ–≥–æ –º–Ω–æ–≥–æ —Ñ–∏–ª—å—Ç—Ä–æ–≤" },
            { src: "img/i7.jpg", text: "–ü–æ—Ü–µ–ª—É–π—á–∏–∫–∏ –ø–æ—Ü–µ–ª—É–π—á–∏–∫–∏" },
            {src: "img/i1.jpg" , text: "–≠—Ç–æ –æ–ø—è—Ç—å –∫—Ä–∞—Å–∏–≤–∞—è —Ç—ã!)))"}
        ];

        let currentIndex = 0;

        // üîπ –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        const preloadedImages = imageData.map(data => {
            const img = new Image();
            img.src = data.src;
            return img;
        });

        button.addEventListener("click", function () {
            let nextIndex = (currentIndex + 1) % imageData.length;

            // –ü–ª–∞–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –∏ —Ç–µ–∫—Å—Ç –ø–µ—Ä–µ–¥ –∏–∑–º–µ–Ω–µ–Ω–∏–µ–º
            image.style.opacity = "0";
            text.style.opacity = "0";

            setTimeout(() => {
                // –ú–µ–Ω—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏ —Ç–µ–∫—Å—Ç –ø–æ—Å–ª–µ –∑–∞–¥–µ—Ä–∂–∫–∏
                image.src = preloadedImages[nextIndex].src;
                text.textContent = imageData[nextIndex].text;

                // –ü–ª–∞–≤–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç
                image.style.opacity = "1";
                text.style.opacity = "1";

                currentIndex = nextIndex;
            }, 500); // –£–≤–µ–ª–∏—á–∏–ª –∑–∞–¥–µ—Ä–∂–∫—É –¥–ª—è –ª—É—á—à–µ–π –∞–Ω–∏–º–∞—Ü–∏–∏
        });
    });
</script>
