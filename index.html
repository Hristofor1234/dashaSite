<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–º–µ–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–æ–∫ –∏ —Ç–µ–∫—Å—Ç–∞</title>

<body>

<style>
    /* üîπ –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò üîπ */
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #ff9a9e, #fad0c4);
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;

    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    h1 {

        margin: 10px;
    }

    /* –ü–∞—Ä–∞–≥—Ä–∞—Ñ */
    p {

        max-width: 90%;
        line-height: 1.6;
        margin: 15px auto;
        padding: 10px;
        background: rgba(255, 255, 255, 0.7);

        transition: opacity 0.3s ease-in-out; /* –ü–ª–∞–≤–Ω–∞—è —Å–º–µ–Ω–∞ —Ç–µ–∫—Å—Ç–∞ */
    }

    /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ —Å –ø–ª–∞–≤–Ω–æ–π —Å–º–µ–Ω–æ–π */
    img {
        width: 100%;
        max-width: 400px;
        height: auto;
        border-radius: 15px;
        box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        margin-bottom: 15px;
        object-fit: contain;
        transition: opacity 0.3s ease-in-out; /* –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ –∏ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
    }

    /* –ö–Ω–æ–ø–∫–∞ */
    button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 1.1em;
        border: none;
        background: #ff6f61;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
        -webkit-tap-highlight-color: transparent;
    }

    button:active {

    }

    /* üîπ –ê–î–ê–ü–¢–ê–¶–ò–Ø –î–õ–Ø iPHONE (–¥–æ 768px) üîπ */
    @media (max-width: 768px) {
        body {
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1em;
        }

        img {
            max-width: 100%;
            width: 90%;
            max-height: 300px;
        }

        button {
            font-size: 1em;
            padding: 10px 15px;
        }
    }

    /* üîπ –î–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ (–Ω–∞–ø—Ä–∏–º–µ—Ä, iPhone SE) üîπ */
    @media (max-width: 480px) {

        }

        p {
            font-size: 0.95em;
        }

        img {
            width: 90%;

        }

        button {

        }
    }

</style>

<h1>–ì–∞–ª–µ—Ä–µ—è</h1>
<p id="text">–≠—Ç–∞ —Å–æ–±–∞–∫–∞ –Ω–∞—Å–ª–∞–∂–¥–∞–µ—Ç—Å—è –∂–∏–∑–Ω—å—é!</p>

<img id="image" src="https://picsum.photos/id/237/400/300" alt="–§–æ—Ç–æ 1">

<br>
<button id="changeButton">–°–º–µ–Ω–∏—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É</button>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const image = document.getElementById("image");
        const text = document.getElementById("text");
        const button = document.getElementById("changeButton");

        // –°–ø–∏—Å–æ–∫ –∫–∞—Ä—Ç–∏–Ω–æ–∫ –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö —Ç–µ–∫—Å—Ç–æ–≤
        const imageData = [
            {
                src: "https://picsum.photos/id/237/400/300",
                text: "–≠—Ç–∞ —Å–æ–±–∞–∫–∞ –Ω–∞—Å–ª–∞–∂–¥–∞–µ—Ç—Å—è –∂–∏–∑–Ω—å—é!"
            },
            {
                src: "https://picsum.photos/id/231/400/300",
                text: "–ö—Ä–∞—Å–∏–≤—ã–π –ø–µ–π–∑–∞–∂ –ø—Ä–∏—Ä–æ–¥—ã."
            },
            {
                src: "https://picsum.photos/id/239/400/300",
                text: "–ì–æ—Ä–æ–¥ –≤ –ª—É—á–∞—Ö –∑–∞–∫–∞—Ç–∞."
            },
            {
                src: "https://picsum.photos/id/236/400/300",
                text: "–†–∞—Å—Å–≤–µ—Ç –≤ –≥–æ—Ä–∞—Ö, –ª—É—á—à–µ–µ –≤—Ä–µ–º—è –¥–ª—è –º–µ–¥–∏—Ç–∞—Ü–∏–∏."
            },
            {
                src: "https://picsum.photos/id/234/400/300",
                text: "–°–ø–æ–∫–æ–π–Ω–æ–µ –æ–∑–µ—Ä–æ, –∏–¥–µ–∞–ª—å–Ω–æ–µ –º–µ—Å—Ç–æ –¥–ª—è –æ—Ç–¥—ã—Ö–∞."
            }
        ];

        let currentIndex = 0; // –ò–Ω–¥–µ–∫—Å —Ç–µ–∫—É—â–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏

        button.addEventListener("click", function () {
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –æ–±—ä–µ–∫—Ç Image –∏ –∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ª–µ–¥—É—é—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            let nextIndex = (currentIndex + 1) % imageData.length;
            let newImage = new Image();
            newImage.src = imageData[nextIndex].src;

            // –û–∂–∏–¥–∞–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
            newImage.onload = function () {
                // –ü–ª–∞–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –∏ —Ç–µ–∫—Å—Ç
                image.style.opacity = "0";
                text.style.opacity = "0";

                setTimeout(() => {
                    // –ú–µ–Ω—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –∏ —Ç–µ–∫—Å—Ç
                    image.src = newImage.src;
                    text.textContent = imageData[nextIndex].text;

                    // –ü–ª–∞–≤–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É –∏ —Ç–µ–∫—Å—Ç
                    image.style.opacity = "1";
                    text.style.opacity = "1";

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â–∏–π –∏–Ω–¥–µ–∫—Å
                    currentIndex = nextIndex;
                }, 300); // –ñ–¥–µ–º 300ms –ø–µ—Ä–µ–¥ —Å–º–µ–Ω–æ–π, —á—Ç–æ–±—ã –∞–Ω–∏–º–∞—Ü–∏—è –≤—ã–≥–ª—è–¥–µ–ª–∞ –ø–ª–∞–≤–Ω–æ
            };
        });
    });
</script>
